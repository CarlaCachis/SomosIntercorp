<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <header class="lg-gh w100">
        <div class="lg-gh__main h100 d-flex ">
          <figure class="lg-gh__brand">
            <img
              src="assets/logo-intercorp-blanco.png"
              alt="Intercorp logo"
              srcset=""
              class="h100"
            />
          </figure>
        </div>
      </header>
      <section class="lq-body-wrapper container">
        <article class="lq-body d-flex row">
          <div
            class="container-text-homeColor container-text__secondPage col-12 col-md-12  col-lg-8  w100 h100 d-flex"
          >
            <div class="groupTitle w100 ">
              <h1 class="title text-white montserrat-b">
                Somos Intercorp
              </h1>
              <hr />
              <p class="subtitle text-white montserrat-r">
                Conoce más de los servicios que ofrecemos <br />
                a nuestros colaboradores
              </p>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <img
                      class="card-img-top"
                      src="assets/icon_entrenate.png"
                      alt="Entrénate icon"
                    />
                    <h3 class="card-title montserrat-b">Entrénate</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <img
                      class="card-img-top"
                      src="assets/icon-beneficiate.png"
                      alt="Beneficiate icono"
                    />
                    <h3 class="card-title montserrat-b">Beneficiate</h3>
                  </div>
                </div>
              </div>
              <a href="./enterate.html" class="col-md-3 col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <img
                      class="card-img-top"
                      src="assets/icon_enterate.png"
                      alt="Entérate"
                    />
                    <h3 class="card-title montserrat-b">Entérate</h3>
                  </div>
                </div>
              </a>
              <div class="col-md-3 col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <img
                      class="card-img-top"
                      src="assets/icon_crece.png"
                      alt="Crece"
                    />
                    <h3 class="card-title montserrat-b">Crece</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <figure class="col-12 col-md-12 col-lg-4  ">
            <img
              class="w100 h100"
              src="assets/Bitmap-1.png"
              alt="Interbank"
              srcset=""
            />
          </figure>
        </article>
      </section>
      <footer class="d-flex foo-somos">
        <p class="text-gray">
          2020 Somos Intercorp. Todos los derechos reservados.
        </p>
      </footer>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
