<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="growthWhite">


    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler ml-auto mb-2 bg-light p-0 z-up" type="button" data-toggle="collapse"
            data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="container-fluid">
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top p-0">
                        <a href="#"
                            class="navbar-brand text-black d-block mx-auto text-center py-3 mb-4 bottom-border b_blue1 nav-logo">CodeAndCreate</a>
                        <div class="select-box">
                            <div class="options-container">
                                <div class="option"> <input type="radio" class="radio" id="automobiles"
                                        name="category" /> <label for="automobiles">Automobiles</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="film" name="category" />
                                    <label for="film">Film & Animation</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="science" name="category" />
                                    <label for="science">Science & Technology</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="art" name="category" />
                                    <label for="art">Art</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="music" name="category" />
                                    <label for="music">Music</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="travel" name="category" />
                                    <label for="travel">Travel & Events</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="sports" name="category" />
                                    <label for="sports">Sports</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="news" name="category" />
                                    <label for="news">News & Politics</label> </div>
                                <div class="option"> <input type="radio" class="radio" id="tutorials" name="category" />
                                    <label for="tutorials">Tutorials</label> </div>
                            </div>
                            <div class="selected"> Select Video Category </div>
                        </div>



                    </div>
                    <!-- end of sidebar -->

                    <!-- top-nav -->
                    <div class="col-xl-10 col-lg-9 col-md-8 ml-auto  fixed-top py-2 pb-3 top-navbar ">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h4 class="text-uppercase mb-0">Dashboard</h4>
                            </div>
                            <div class="col-md-5">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" placeholder="Search...">
                                        <button type="button" class="btn btn-white search-button"><i
                                                class="fas fa-search text-danger"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-3">
                                <ul class="navbar-nav">
                                    <li class="nav-item icon-parent"><a href="#" class="nav-link icon-bullet"><i
                                                class="fas fa-comments text-muted fa-lg"></i></a></li>
                                    <li class="nav-item icon-parent"><a href="#" class="nav-link icon-bullet"><i
                                                class="fas fa-bell text-muted fa-lg"></i></a></li>
                                    <li class="nav-item ml-md-auto"><a href="#" class="nav-link" data-toggle="modal"
                                            data-target="#sign-out"><i
                                                class="fas fa-sign-out-alt text-danger fa-lg"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- end of top-nav -->
                </div>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/crece.js"></script>
</body>

</html>
